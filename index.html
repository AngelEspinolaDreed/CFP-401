<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <script>
        async function cargarSeccion() {
            header = await fetch('./sections/header.html').then(response => response.text());
            nav = await fetch('./sections/nav.html').then(response => response.text());
            footer = await fetch('./sections/footer.html').then(response => response.text());

            document.getElementById('header').innerHTML = header;
            document.getElementById('nav').innerHTML = nav;
            document.getElementById('footer').innerHTML = footer;
        }
        cargarSeccion()
    </script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>CFP 401 - Laura Vicu√±a</title>
</head>

<body>
    <header id="header"></header>
    <nav id="nav"></nav>
    <main id="main"></main>
    <footer id="footer"></footer>
</body>

</html>
