<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilos.css">
    <script>
        async function cargarSeccion() {
            header = await fetch('./sections/header.html').then(response => response.text());
            nav = await fetch('./sections/nav.html').then(response => response.text());
            footer = await fetch('./sections/footer.html').then(response => response.text());

            document.getElementById('header').innerHTML = header;
            document.getElementById('nav').innerHTML = nav;
            document.getElementById('footer').innerHTML = footer;

            // Añadir manejadores de eventos a los enlaces del nav
            document.querySelectorAll('#nav a').forEach(link => {
                link.addEventListener('click', async (event) => {
                    event.preventDefault();
                    const page = event.target.getAttribute('href').substring(1);
                    await cargarPagina(page);
                });
            });
        }

        async function cargarPagina(page) {
            const content = await fetch(`./pages/${page}.html`).then(response => response.text());
            document.getElementById('main').innerHTML = content;
        }

        cargarSeccion()
    </script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>CFP 401 Laura Vicuña</title>
</head>

<body>
    <header id="header" class="header"></header>
    <nav id="nav" class="nav"></nav>
    <main id="main" class="main"></main>
    <footer id="footer" class="footer"></footer>
</body>

</html>
